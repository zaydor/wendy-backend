services:
  redis:
    image: redis:latest
    ports:
      - '6379'
    restart: unless-stopped
  flask:
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
    build: .
    ports:
      - '5050'
    deploy:
      replicas: 1
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - flask
